<!-- Section: Design Block -->
<section class="background-radial-gradient overflow-hidden">
    <!-- <br><br> <br> -->
    <div class="container px-4 py-5 px-md-5 text-center text-lg-start my-5" style="height: 100%;">
        <div class="row gx-lg-5 align-items-center mb-5">
            <div class="col-lg-6 mb-5 mb-lg-0" style="z-index: 10">
                <h1 class="my-5 display-5 fw-bold ls-tight" style="color:
                    hsl(218, 81%, 95%)">
                    The best offer <br />
                    <span style="color: hsl(218, 81%, 75%)">for your business</span>
                </h1>
                <p class="mb-4 opacity-70" style="color: hsl(218, 81%, 85%)">
                    Lorem ipsum dolor, sit amet consectetur adipisicing elit.
                    Temporibus, expedita iusto veniam atque, magni tempora
                    mollitia
                    dolorum consequatur nulla, neque debitis eos reprehenderit
                    quasi
                    ab ipsum nisi dolorem modi. Quos?
                </p>
            </div>

            <div class="col-lg-6 mb-5 mb-lg-0 position-relative" id="dd">
                <div id="radius-shape-1" class="position-absolute rounded-circle
                    shadow-5-strong"></div>
                <div id="radius-shape-2" class="position-absolute
                    shadow-5-strong"></div>

                <div class="card bg-glass">
                    <div class="card-body px-4 py-5 px-md-5">
                        <form [formGroup]="loginform" (ngSubmit)="login()">
                            <!-- Email input -->
                            <div class="form-outline mb-4">
                                <input type="text" id="form3Example3" class="form-control" formControlName="UserName" />
                                <label class="form-label" for="form3Example3">User
                                    Name
                                </label>
                            </div>

                            <!-- Password input -->
                            <div class="form-outline mb-4">
                                <input type="password" id="form3Example4" class="form-control"
                                    formControlName="Password" />
                                <label class="form-label" for="form3Example4">Password</label>

                            </div>

                            <div class="form-outline mb-4">
                                <span style="color: red;">{{errmsg}}</span>
                            </div>
                            <!-- Submit button -->
                            <button type="submit" class="btn
                                btn-primary
                                btn-block mb-4" [disabled]="!loginform.valid">
                                Login
                            </button>


                            <!-- Register buttons -->
                            <div class="text-center">
                                <p>Not a member <a routerLink="/register">Register</a></p>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- Section: Design Block -->
